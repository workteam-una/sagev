
<div class="form-bg">
  <div class="container divlogin">
      <div class="row d-flex justify-content-center align-items-center h-60">
          <div class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8">
              <div class="form-container ">
                  <div class="form-icon">
                      <i class="fa fa-user-circle"></i>
                      <span class="signup"><a href=""></a></span>
                  </div>
                  <form class="form-horizontal">
                      <h4 class="title text-uppercase">Inicio de sesión</h4>
                      <div class="form-group">
                          <span class="input-icon"><i class="fa fa-envelope"></i></span>
                          <input [(ngModel)]="modeloFuncionario.idFuncionario" type="email" id="cedulaFuncLogin" name="cedulaFuncLogin" placeholder="Usuario" class="form-control">
                      </div>
                      <div class="form-group">
                          <span class="input-icon"><i class="fa fa-lock"></i></span>
                          <input [(ngModel)]="modeloFuncionario.contrasenna" type="password" id="contrasenaFuncLogin" name="contrasenaFuncLogin" placeholder="Contraseña" class="form-control">
                      </div>
                      <button class="btn signin" (click)="obtenerFuncionario()" type="button">Iniciar sesión</button>
                      <span class="forgot-pass"><a href="#">¿Olvidó la contraseña?</a></span>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
