<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Fecha</th>
        <th scope="col">Hora</th>
        <th scope="col">Funcionario</th>
        <th scope="col">Contribuyente</th>
        <th scope="col">Descripci√≥n</th>
        <th scope="col">Estado</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cita of citasReservadas">
        <th>{{cita.fecha.toLocaleDateString()}}</th>
        <td>{{cita.fecha.toLocaleTimeString('en-US', {hour12: true, hour: '2-digit', minute: '2-digit'})}}</td>
        <td>{{cita.idFuncionario}}</td>
        <td>{{cita.nombreContribuyente}}</td>
        <td>{{cita.detalle}}</td>
        <td>{{cita.estado}}</td>
      </tr>
    </tbody>
  </table>
